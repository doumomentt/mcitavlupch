<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular - Terapia de Audición, Voz y Lenguaje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Carrera Profesional de Terapia de Audición, Voz y Lenguaje</h1>
            <div class="search-filter-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Buscar curso...">
                    <button id="search-btn">Buscar</button>
                </div>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="cycle-filter">Ciclo:</label>
                        <select id="cycle-filter">
                            <option value="all">Todos</option>
                            <option value="1">Primer Ciclo</option>
                            <option value="2">Segundo Ciclo</option>
                            <option value="3">Tercer Ciclo</option>
                            <option value="4">Cuarto Ciclo</option>
                            <option value="5">Quinto Ciclo</option>
                            <option value="6">Sexto Ciclo</option>
                            <option value="7">Séptimo Ciclo</option>
                            <option value="8">Octavo Ciclo</option>
                            <option value="9">Noveno Ciclo</option>
                            <option value="10">Décimo Ciclo</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="type-filter">Tipo:</label>
                        <select id="type-filter">
                            <option value="all">Todos</option>
                            <option value="general">General</option>
                            <option value="especifico">Específico</option>
                            <option value="especialidad">Especialidad</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="modality-filter">Modalidad:</label>
                        <select id="modality-filter">
                            <option value="all">Todas</option>
                            <option value="Presencial">Presencial</option>
                            <option value="No Presencial">No Presencial</option>
                            <option value="Semipresencial">Semipresencial</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="toggle-prereqs">Mostrar Prerrequisitos</button>
                <button id="reset-filters">Restablecer Filtros</button>
            </div>
        </header>

        <main>
            <div id="malla-container"></div>
            
            <div id="course-info">
                <h2>Información del Curso</h2>
                <div id="info-content">Haz clic en un curso para ver detalles</div>
                <div id="course-hours">
                    <h3>Horas Lectivas</h3>
                    <div id="hours-content"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
